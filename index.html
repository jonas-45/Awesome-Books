<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css"/>
</head>
<body>
  <div class="body-wrapper">
    <section>
      <h1 class="main-heading">Awesome books</h1>
      <div class="books-container">
        <p id="no-books">No books available now</p>
        <table class="table table-striped table-borderless">
          <tbody class="table-body">
            
          </tbody>
          
        </table>
      </div>
    </section>

    <section>
      <div class="add-books-container">
        <h2>Add a new book</h2>
        <form action="" id="form">
          <input type="text" id="booktitle" class="booktitle" placeholder="Title" required><br><br>
          <input type="text" id="bookauthor" class="bookauthor" placeholder="Author" required><br><br>
          <input type="submit" value="Add" id="submit">
        </form>
      </div>
    </section>
  </div>
  
  <script src="books_script.js"></script>
</body>
</html>
